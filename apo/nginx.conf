server {
    listen 80;
    server_name _;

    # Serve the React frontend files
    root /usr/share/nginx/html;
    index index.html;

    # React Router: redirect all unknown paths back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all /api/ and /health calls to the backend container
    # Replace BACKEND_PUBLIC_IP with the actual ECS task IP or load balancer URL
    location /api/ {
        proxy_pass http://BACKEND_PUBLIC_IP:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Required for SSE (Server-Sent Events) log streaming
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }
}
